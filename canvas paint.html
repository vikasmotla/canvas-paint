<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>First canvas</h1>
<canvas id="myCan" height="400" width="900" style="border: 1px solid;" ></canvas>
<br> <br>

<button onclick="clearAll()"> Clear All </button> <!-- execute clearAll() on click -->

<script type="text/javascript">
	var c = document.getElementById('myCan');
	var ctx = c.getContext('2d');
	
	 
	function drawTriangle(event)
	{
	// to get mouse position
	var rect = c.getBoundingClientRect();  // element.getBoundingClientRect(); returns left, top, right, bottom, x, y, width, and height properties of element
	var x = event.clientX - rect.left;  //clientX and clientY gives you horixontal and vertical coords wrt to window size
	var y = event.clientY - rect.top;	// but we want wrt to our canvas rectangle object thats why clientX minus rect.left
	
	// Draw traingle from mouse click position	
	ctx.beginPath();
   	ctx.moveTo(x, y); // start drawing traingle from position of click
    	ctx.lineTo(x+40,y+60);
   	ctx.lineTo(x-40,y+60);
   	ctx.lineTo(x, y);
    	ctx.stroke();
	
	//to get the random color
    	var i =Math.floor(Math.random() * 255); //Math.floor gives the whole number  // Math.random() gives random number bw 0 and 1
    	var j =Math.floor(Math.random() * 255);
    	var k =Math.floor(Math.random() * 255);
    
    	ctx.fillStyle ='rgb(' + i + ',' + j + ',' + k + ')';
	ctx.fill();
	}

	
	c.addEventListener('click', function(event){
			drawTriangle(event);
	} );
	//this function is to clear the whole canvas object
	function clearAll(){
		ctx.clearRect(0, 0, 400, 900);
	};
</script>
</body>
</html>
