<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>First canvas</h1>
<canvas id="myCan" height="400" width="900" style="border: 1px solid;" ></canvas>
<br> <br>

<button onclick="clearAll()"> Clear All </button> <!-- execute clearAll() on click -->

<script type="text/javascript">
	var c = document.getElementById('myCan');
	var ctx = c.getContext('2d');

	function getMousePos(c, event)
	{
        var rect = c.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        	};
      	} 

	function drawTriangle(event)
	{
	var pos = getMousePos(c, event)
	ctx.beginPath();
    	ctx.moveTo(pos.x, pos.y);
    	ctx.lineTo(pos.x+40,pos.y+60);
    	ctx.lineTo(pos.x-40, pos.y+60);
    	ctx.lineTo(pos.x, pos.y);
    	ctx.stroke();
	}

	
	c.addEventListener('click', function(event){
			drawTriangle(event);
	} );
	//this function is to clear the whole canvas object
	function clearAll(){
		ctx.clearRect(0, 0, 400, 900);
	};
</script>
</body>
</html>
